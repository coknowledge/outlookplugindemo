<!-- function.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CoKnowledge Add-in</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script>
    Office.initialize = function () {};

    function openCoKnowledge(event) {
      Office.context.ui.openBrowserWindow("https://www.coknowledge.nl");
      event.completed();
    }
  </script>
</head>
<body>
  <p>Deze pagina opent automatisch de CoKnowledge website.</p>
</body>
</html>
